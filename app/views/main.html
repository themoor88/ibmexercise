<div class="row">
  <div data-ng-repeat="image in images | orderBy: title | filter: q | orderBy: id">
    <figure class="image">
      <img data-ng-src="https://farm{{image.farm}}.staticflickr.com/{{image.server}}/{{image.id}}_{{image.secret}}.jpg">
      <figcaption class="title">
        <h1>{{image.title}}</h1>
      </figcaption>
    </figure>
  </div>
</div>
